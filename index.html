<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Random User </title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #f6d365, #fda085);
            color: #222;
        }

        .card {
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
        }

        img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
        }

        input,
        button {
            padding: 8px 12px;
            margin: 6px;
        }

        ul {
            text-align: left;
            max-width: 400px;
            margin: 12px auto;
        }
    </style>
</head>

<body>
    <h1>Random User Generator </h1>

    <div class="card">
        <button id="getUserBtn">Click to generate</button>
        <div id="userArea" style="margin-top:16px;">
            <img id="avatar" src="" alt="" style="display:none" />
            <h3 id="userName"></h3>
            <p id="userEmail"></p>
        </div>
    </div>
    </body>

</html>
